<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prosta Strona</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="script.js"></script>
</head>
<body>
<main>
    <section id="ui-panel">
        <label>Brightness: <span id="val-brightness">1</span>
            <input id="brightness" type="range" min="0.4" step="0.01" value="1">
        </label>
        <label>Saturation: <span id="val-saturation">1</span>
            <input id="saturation" type="range" min="0.3" step="0.01" value="1">
        </label>
        <hr>
        <label>Base Frequency: <span id="val-baseFrequency">0.05</span>
            <input id="baseFrequency" type="range" min="0.001" max="0.2" step="0.001" value="0.05">
        </label>
        <label>Octaves: <span id="val-numOctaves">4</span>
            <input id="numOctaves" type="range" min="1" max="10" step="1" value="4">
        </label>
        <label>Seed: <span id="val-seed">0</span>
            <input id="seed" type="range" min="0" max="1000" step="1" value="0">
        </label>
        <label>Noise Type: <span id="val-type">turbulence</span>
            <select id="type">
                <option value="turbulence">Turbulence</option>
                <option value="fractalNoise">Fractal</option>
            </select>
        </label>
        <label>Blur: <span id="val-blur">0</span>
            <input id="blur" type="range" min="0" max="10" step="0.1" value="0">
        </label>
        <label>Ridge: <span id="val-ridge">0</span>
            <input id="ridge" type="range" min="0" max="1" step="0.01" value="0">
        </label>
        <label>Island Mask: <span id="val-island">0</span>
            <input id="island" type="range" min="0" max="1" step="0.01" value="0">
        </label>
        <label>Threshold: <span id="val-threshold">0.45</span>
            <input id="threshold" type="range" min="0" max="1" step="0.01" value="0.45">
        </label>
        <label>Dilate (SVG Filter): <span id="val-dilate">0</span>
            <input id="dilate" type="range" min="0" max="10" step="1" value="0">
        </label>
        <label>Ensure Connected:
            <input id="connected" type="checkbox">
        </label>
    </section>
    <section id="canvases">
        <canvas id="main"></canvas>

    </section>
</main>
</body>
</html>
