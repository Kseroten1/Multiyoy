<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prosta Strona</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="script.js"></script>
</head>
<body>
<main>
    <section id="ui-panel">
        <label>Brightness: <span id="val-brightness">1</span>
            <input id="brightness" type="range" min="0.4" step="0.01" value="1">
        </label>
        <label>Saturation: <span id="val-saturation">1</span>
            <input id="saturation" type="range" min="0.3" step="0.01" value="1">
        </label>
        <label>Total Hexagons: <span id="val-totalHexagons">1000</span>
            <input id="totalHexagons" type="range" min="10" max="10000" step="1" value="1000">
        </label>
        <label>Batches: <span id="val-numBatches">1</span>
            <input id="numBatches" type="range" min="1" max="100" step="1" value="1">
        </label>
    </section>
    <section id="canvases">
        <canvas id="main"></canvas>

    </section>
</main>
</body>
</html>
