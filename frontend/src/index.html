<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prosta Strona</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="script.js"></script>
</head>
<body>
<main>
    <section id="ui-panel">
        <label>Brightness
            <input id="brightness" type="range" min="0.4" step="0.01" value="1">
        </label>
        <label>Saturation
            <input id="saturation" type="range" min="0.3" step="0.01" value="1">
        </label>
    </section>
    <section id="canvases">
        <canvas id="main"></canvas>
        <canvas id="secondary"></canvas>
    </section>
</main>
</body>
</html>
